<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="register">
    <h1 style="text-align: left; font-weight: 700; font-size: 1.45rem; display: flex; flex-direction: column; gap: .623rem; margin-bottom: .863rem;">
      Registrarse
      <span style="color: #555; font-size: .753rem; letter-spacing: .5px; font-weight: 400;">Recuerde rellenar todos los campos del formulario.</span>
    </h1>
    <form autocomplete="off" [formGroup]="registerForm" class="form-register">
      <div>
        <ion-input
        type="text"
        label="Nombre Completo"
        color="danger"
        formControlName="nombre"
        id="nombre" 
        label-placement="floating"
        [errorText]="!this.registerForm.hasError('required') || !this.registerForm.hasError('pattern') ? 'El campo nombre es requerido o no cumple con un patro valido' : '' "
        fill="outline" 
        placeholder="Nombre Completo"
        ></ion-input>
      </div>
      <div>
        <ion-input
        type="text"
        label="Cedula"
        color="danger"
        formControlName="cedula"
        maxlength="8"
        id="cedula" 
        label-placement="floating"
        [errorText]="!this.registerForm.hasError('required') || !this.registerForm.hasError('pattern') ? 'El campo cedula es requerido o no cumple con un patron valido' : '' "
        fill="outline" 
        placeholder="e.g 12345678"
        ></ion-input>
      </div>
      <div>
        <ion-input
        type="text"
        label="Telefono"
        color="danger"
        formControlName="telefono"
        maxlength="11"
        id="telefono" 
        label-placement="floating"
        [errorText]="!this.registerForm.hasError('required') || !this.registerForm.hasError('pattern') ? 'El campo telefono es requerido o con cumple con un patron valido' : '' "
        fill="outline" 
        placeholder="e.g 12345788910"
        ></ion-input>
      </div>
      <div>
        <ion-input
        type="text"
        label="Direccion"
        color="danger"
        formControlName="direccion"
        id="direccion" 
        label-placement="floating"
        [errorText]="!this.registerForm.hasError('required') || !this.registerForm.hasError('pattern') ? 'El campo direccion es requerido o no cumple con un patron valido' : '' "
        fill="outline" 
        placeholder="Dirección de Habitación"
        ></ion-input>
      </div>
      <div>
        <ion-input
        type="text"
        label="Codigo Postal"
        color="danger"
        formControlName="codigo_postal"
        id="codigo_postal"
        maxlength="4"
        label-placement="floating"
        [errorText]="!this.registerForm.hasError('required') || !this.registerForm.hasError('pattern') ? 'El campo codigo postal es requerido o no cumple con un patron valido' : '' "
        fill="outline" 
        placeholder="e.g 0011"
        ></ion-input>
      </div>
      <div class="input-item">
        <div>
          <div>
            <ion-input
            type="text"
            label="Username"
            color="danger"
            formControlName="username"
            id="username" 
            label-placement="floating"
            [errorText]="!this.registerForm.hasError('required') || !this.registerForm.hasError('pattern') ? 'El campo usuario es no es valido' : '' "
            fill="outline" 
            placeholder="Nombre de Usuario"
            ></ion-input>
          </div>
        </div>
        <div>
          <div>
            <ion-input
            type="password"
            label="Password"
            color="danger"
            formControlName="password"
            id="password" 
            label-placement="floating"
            [errorText]="!this.registerForm.hasError('required') || !this.registerForm.hasError('pattern') ? 'El campo Password no es valido' : ''"
            fill="outline" 
            placeholder="Password"
            ></ion-input>
          </div>
        </div>
      </div>
      <p class="text-help">
        Ya se encuentra registrado? <a [routerLink]="['/home']">Login</a>
      </p>
      <ion-button [disabled]="this.registerForm.invalid" color="danger" expand="block" size="default" style="width: 100%; font-size: 1.1rem; height: 2.9rem;" (click)="onRegisterUser()">Registrarse</ion-button>
    </form>
  </div>

</ion-content>
