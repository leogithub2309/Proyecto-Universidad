
<form autocomplete="off" action="#">
  <div style="display: flex; gap: 20px; position: relative;">
    <img src="../../../assets/icon/favicon.png" alt="" id="prevImage" width="100" height="100">
    <input 
      type="file"
      id="imagesProduct"
      name="imagesProduct"
      style="position: absolute; bottom: 0px; left: 120px;"
      >
  </div>
  <div>
    <ion-input
    type="text"
    label="Detalle Venta"
    color="primary"
    id="venta_detalle" 
    label-placement="floating"
    fill="outline"
    />
  </div>
  <div class="input-item">
    <ion-textarea
      type="text"
      label="Descripcion Producto"
      color="primary"
      id="producto_detalle"
      label-placement="floating"
      fill="outline"
    ></ion-textarea>
    <ion-input
      type="text"
      label="Título del Producto"
      color="primary"
      id="titulo_producto"
      label-placement="floating"
      fill="outline"
    />
  </div>
  <div class="input-item">
    <ion-input
      type="text"
      label="Precio del Producto"
      color="primary"
      id="monto_moneda"
      label-placement="floating"
      fill="outline"
    ></ion-input>
    <ion-select aria-label="Choice your Identification" formControlName="tipo_moneda" id="tipo_moneda" placeholder="Tipo Moneda">
      <ion-select-option value="$">
        <span>
          $
        </span>
      </ion-select-option>
      <ion-select-option value="€">
        <span>
          €
        </span>
      </ion-select-option>
      <ion-select-option value="Bs">
        <span>
          Bs
        </span>
      </ion-select-option>
    </ion-select>
  </div>
  <ion-button size="default" color="success" expand="block" style="height: 3rem;">Agregar Producto</ion-button>

</form><!-- formControlName="username" -->
