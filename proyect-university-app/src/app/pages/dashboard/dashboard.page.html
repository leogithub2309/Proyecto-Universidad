<ion-header [translucent]="true" class="flex-items">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
  <ion-button color="primary" size="default" (click)="closeSession()">
    LogOut
  </ion-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
