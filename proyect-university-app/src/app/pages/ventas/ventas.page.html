<ion-header [translucent]="true">
  <ion-toolbar style="background-color:#f8f0e6 !important;">
     <ion-buttons slot="start">
      <ion-back-button text="Back" color="warning"></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color:#f8f0e6 !important;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ventas</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-add-ventas></app-add-ventas>

</ion-content>
